<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Lyrne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar">
            <h4 class="text-center">Lyrne</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="tutors.html" class="nav-link">Manage Tutors</a>
                </li>
                <li class="nav-item">
                    <a href="reports.html">Reports</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 col-lg-10 px-4">
            <div id="reports" class="my-4">
                <h2>Reports</h2>
                <p>Generate performance and usage reports.</p>
            </div>

            <div id="statistics" class="my-4">
                <h4>Statistics</h4>
                <p>Here you can view various statistics related to tutoring sessions, user analytics, and engagement info.</p>
                <div id="stats">
                    <div class="chart-container">
                        <canvas id="subjectChart" width="500" height="350"></canvas>
                        <canvas id="userChart" width="500" height="350"></canvas>     
                        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                        <script src="stats.js"></script>
                    </div>
                    <p id="TimeSlots"></p>
                    <p id="percentageDisplay">Booking Rate: Loading...</p>
                    
                </div>
            </div>
        </main>
    </div>
</div>


</body>
</html>
